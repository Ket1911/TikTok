<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">    
    <title>TikTok</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="logo">
                        <div class="logo-icon"></div>
                        <p>TikTok</p>
                    </div>


                    <input class="search-accounts" type="search" placeholder="Search accounts"></input>

                    <div class="trending-feed">
                        <button class="trending-link trending-link--disactive">Trending Feed</button>  
                    </div>
                </div>

            </div>
        </header>

        <div class="content">
            <div class="container">
                <div class="posts-inner">

                </div>

                <div class="profile-inner hide">

                    
                </div>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
